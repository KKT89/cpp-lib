site_name: KKT89's Library
repo_url: https://github.com/KKT89/cpp-lib
repo_name: KKT89/cpp-lib

docs_dir: docsrc
nav:
  - Home: index.md
  - Library:
      - sample: library/sample/sample.md

theme:
  name: material
  logo: img/kkt89.jpg
  favicon: img/kkt89.jpg
  font:
    text: Noto Sans JP
    code: Inconsolata
  language: ja
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search:
      lang: 'ja'
  - open-in-new-tab:

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

extra_css:
  - "https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css"
  - "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  - css/logo.css
  - css/layout.css
  - css/code.css

extra_javascript:
  # KaTeX 本体
  - https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js
  # $…$ を検出→描画するためのヘルパ
  - https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/contrib/auto-render.min.js
  # SPA (instant loading) でも毎ページ描画させる初期化コード
  - js/katex_init.js