site_name: KKT89's Library
docs_dir: docsrc
nav:
  - Home: index.md
  - Library:
      - sample: library/sample.md

theme:
  name: material
  language: ja
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true

extra_css:
  - https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css

extra_javascript:
  # KaTeX 本体
  - https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js
  # $…$ を検出→描画するためのヘルパ
  - https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/contrib/auto-render.min.js
  # SPA (instant loading) でも毎ページ描画させる初期化コード
  - js/katex_init.js